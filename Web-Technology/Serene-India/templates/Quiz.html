<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Indian Destination - Quiz</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #b2ffe7 0%, #ffdeb1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Geist', 'Inter', Arial, sans-serif;
    }
    .quiz-wrapper {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 12px 48px rgba(33,128,141,0.13);
      width: 98vw;
      max-width: 390px;
      padding: 32px 21px 24px 21px;
      animation: fadeInUp .7s;
    }
    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(32px);}
      to { opacity: 1; transform: none;}
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #187c7b;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }
    .emoji {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 17px;
      margin-top: 10px;
    }
    label {
      font-size: 1.08rem;
      color: #184d47;
      font-weight: 550;
      margin-bottom: 2px;
      display: block;
    }
    select, input[type=number] {
      border: 1.5px solid #1ad4c2;
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 1.08rem;
      background: #f8fcfe;
      box-shadow: 0 2px 10px #b2ffe7;
      transition: border-color .21s;
      width: 100%;
      margin-bottom: 2px;
    }
    select:focus, input:focus {
      border-color: #187c7b;
      outline: none;
      box-shadow: 0 0 16px #1ad4c2;
    }
    button {
      background: linear-gradient(90deg, #1ad4c2 40%, #f5b78b 100%);
      color: #207ea0;
      padding: 11px;
      font-size: 1.07rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 16px #1ad4c260;
      cursor: pointer;
      margin-top: 7px;
      transition: background .14s, color .14s;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(90deg, #f5b78b 0%, #1ad4c2 100%);
      color: #085b4a;
    }
    .result {
      margin-top: 17px;
      text-align: center;
      font-size: 1.15rem;
      color: #187c7b;
      font-weight: 560;
      background: #e7fff2;
      border-radius: 13px;
      padding: 12px 5px;
      box-shadow: 0 2px 14px #1ad4c260;
    }
    .home-btn {
      display: block;
      margin: 14px auto 0 auto;
      font-size: 1rem;
      text-align: center;
    }
    .home-btn a {
      color: #207ea0;
      background: #e9f8f7;
      padding: 7px 22px;
      border-radius: 12px;
      font-weight: 530;
      text-decoration: none;
      box-shadow: 0 2px 10px #b2ffe7;
    }
    .home-btn a:hover {
      background: #b2ffe7;
      color: #085b4a;
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div class="emoji">üó∫Ô∏è</div>
    <h1>Find Your Perfect Destination</h1>
    <form id="quizForm">
      <label for="direction">Which part of India?</label>
      <select name="direction" id="direction" required>
        <option value="">Choose direction</option>
        <option value="north">North</option>
        <option value="east">East</option>
        <option value="west">West</option>
        <option value="south">South</option>
      </select>
      <label for="budget">What's your budget (‚Çπ)?</label>
      <input type="number" name="budget" id="budget" placeholder="Enter Budget" min="0" required>
      <label for="interest">What interests you most?</label>
      <select name="interest" id="interest" required>
        <option value="">Choose interest</option>
        <option value="nature">Nature & Scenery</option>
        <option value="adventure">Adventure & Sports</option>
        <option value="spiritual">Spiritual & Pilgrimage</option>
        <option value="heritage">History & Heritage</option>
      </select>
      <button type="submit">Show My Recommendation</button>
    </form>
    <div id="result" class="result"></div>
    <div class="home-btn">
      <a href="/Project/templates/Home.html">üè† Home</a>
    </div>
  </div>
  <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const direction = document.getElementById("direction").value;
      const budget = document.getElementById("budget").value;
      const interest = document.getElementById("interest").value;
      let recommendation = "Based on your choices: <br>";
      if (direction === "north" && interest === "adventure") {
        recommendation += "üèîÔ∏è Try <strong>Manali</strong> or <strong>Rishikesh</strong>!";
      } else if (direction === "east" && interest === "nature") {
        recommendation += "üåÑ Visit <strong>Shillong</strong> or <strong>Kaziranga</strong>!";
      } else if (direction === "south" && interest === "heritage") {
        recommendation += "üè∞ Go for <strong>Hampi</strong> or <strong>Madurai</strong>!";
      } else {
        recommendation += "üåè Explore options in <strong>" + direction.toUpperCase() + "</strong>";
      }
      if (budget < 5000) {
        recommendation += "<br>üí∏ (Budget trips available!)";
      }
      document.getElementById("result").innerHTML = recommendation;
    });
  </script>
</body>
</html>
